<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">Redefinir senha</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<f:viewAction action="#{cadastroSenhaBean.inicializar}" />
		</f:metadata>
    	<h:form>
    		<p:panel header="Redefinir senha" class="form-pesquisa">
		    	<p:growl sticky="true"/>
		    	<p:panelGrid columns="2" layout="grid" columnClasses="rotulo, campo">
		    		<p:outputLabel value="Senha atual:" for="senhaAtual" />
	   				<p:password id="senhaAtual" value="#{cadastroSenhaBean.senhaAtual}" size="30"/>
		    		<p:outputLabel value="Nova senha:" for="senhaNova" />
	   				<p:password id="senhaNova" value="#{cadastroSenhaBean.senhaNova}" feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte" promptLabel="Informe uma senha" inline="true" match="confirmarSenhaNova" validatorMessage="A nova senha não se corresponde com a confirmação." size="30"/>
		    		<p:outputLabel value="Confirme a nova senha:" for="confirmarSenhaNova" />
		    		<p:password id="confirmarSenhaNova" value="#{cadastroSenhaBean.senhaNova}" size="30"/>    
	    		</p:panelGrid>
	    		<p:button value="Voltar" outcome="/home"/>
	    		<p:commandButton value="Salvar" action="#{cadastroSenhaBean.salvar}" update="@form"/>
    		</p:panel>
    	</h:form>
	</ui:define>
</ui:composition>
