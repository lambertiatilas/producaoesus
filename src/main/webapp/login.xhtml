<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
   	<h:head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RH - Sistema de contratos: Acessar</title>
        <link rel="icon" href="#{resource['images/rh.png']}" type="image/ico" sizes="64x64"/>
        <h:outputStylesheet library="css" name="index.css" />
    </h:head>
    <h:body>
    	<f:metadata>
    		<f:viewParam name="dummy" />
    		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
    	</f:metadata>
		<h:form prependId="false" class="form-login">
			<p:growl sticky="true"/>
			<h:graphicImage library="images" name="brasao.jpg" />
			<p:panelGrid columns="1" layout="grid">
		       	<p:inputMask id="username" value="#{loginBean.username}" placeholder="Login" mask="999.999.999-99" size="30"/>
		       	<p:password id="password" placeholder="Senha" size="30"/>
		       	<p:commandButton value="Acessar" action="#{loginBean.login}" outcome="/lotacao" ajax="false" size="30"/>
	       	</p:panelGrid>
		</h:form>
    </h:body>
</html>
