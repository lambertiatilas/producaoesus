<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">#{cadastroProfissionalBean.cadastro}</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="profissional" value="#{cadastroProfissionalBean.profissional}"/>
			<f:viewAction action="#{cadastroProfissionalBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:panel header="#{cadastroProfissionalBean.cadastro}" class="form-pesquisa">
				<p:growl sticky="true"/>
				<p:panelGrid columns="2" layout="grid" columnClasses="rotulo, campo">
					<p:outputLabel value="Nome:" for="nome"/>
					<p:inputText id="nome" value="#{cadastroProfissionalBean.profissional.nome}" size="60" validatorMessage="Nome informado é inválido">
						<f:validateRegex pattern="^((\b[A-zÀ-ú']{1,40}\b)\s*){2,}$"/>
					</p:inputText>
					<p:outputLabel value="CPF:" for="cpf"/>
					<p:inputMask id="cpf" value="#{cadastroProfissionalBean.profissional.cpf}" mask="999.999.999-99" size="12"/>
					<p:outputLabel value="Telefone:" for="telefone"/>
					<p:inputText id="telefone" value="#{cadastroProfissionalBean.profissional.telefone}" size="13" required="true" requiredMessage="Telefone deve ser informado" class="telefone"/>
					<p:outputLabel value="Email:" for="email"/>
					<p:inputText id="email" value="#{cadastroProfissionalBean.profissional.email}" size="60" class="email"/>
				</p:panelGrid>
				<p:button value="Cancelar" outcome="/profissional/pesquisa"/>
				<p:commandButton value="Salvar" action="#{cadastroProfissionalBean.salvar}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
