<ui:composition template="/WEB-INF/template/layout.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:define name="titulo">#{cadastroEspecialidadeBean.cadastro}</ui:define>
    <ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="especialidade" value="#{cadastroEspecialidadeBean.especialidade}"/>
			<f:viewAction action="#{cadastroEspecialidadeBean.inicializar}"/>
		</f:metadata>
		<h:form>
			<p:panel header="#{cadastroEspecialidadeBean.cadastro}" class="form-pesquisa">
				<p:growl sticky="true"/>
				<p:panelGrid columns="2" layout="grid" columnClasses="rotulo, campo">
					<p:outputLabel value="Descrição" for="descricao"/>
					<p:inputText id="descricao" value="#{cadastroEspecialidadeBean.especialidade.descricao}" size="60" validatorMessage="Descrição informada é inválida">
						<f:validateRegex pattern="^((\b[A-zÀ-ú']{1,40}\b)\s*){1,}$"/>
					</p:inputText>
				</p:panelGrid>
				<p:button value="Cancelar" outcome="/especialidade/pesquisa"/>
				<p:commandButton value="Salvar" action="#{cadastroEspecialidadeBean.salvar}" update="@form"/>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
